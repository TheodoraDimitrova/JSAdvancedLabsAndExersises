<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopwatchTitle</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
    window.onload = function () {
        stopwatch();

        function stopwatch() {
            let seconds = -1;
            let interval;
            let startBtn = document.getElementById('startBtn');
            let endBtn = document.getElementById('stopBtn');

            startBtn.addEventListener('click', start);
            function start() {

                startBtn.disabled = true;
                endBtn.disabled = false;


                interval = setInterval(function () {
                    seconds++;
                    document.getElementById('time').textContent =
                        ('0' + Math.floor(seconds / 60)).slice(-2) + ":" +
                        ('0' + seconds % 60).slice(-2);

                }, 1000);

            }

            endBtn.addEventListener('click', stop);
            function stop() {
                clearInterval(interval);
                startBtn.disabled = false;
                endBtn.disabled = true;
                seconds = -1;

            }
        }
    }
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>

<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper","A man called Ove","Fredrik Backman",1337);
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
    };
    function createBook(selector,titleName,authorName,isbn) {
        let counter=1;
        let id="book"+counter++;
       let div=$("<div>").attr('id',id).css("border", "medium none")
           .append($('<p>').addClass('title').text(titleName))
               .append($('<p>').addClass('author').text(authorName))
                   .append($('<p>').addClass('isbn').text(isbn))
                       .append($('<button>').text("Select").on('click',select))
                       .append($('<button>').text("Deselect").on('click',deselect)
                   );
        $(selector).append(div);
        function select() {
            $(this).parent().css("border", "2px solid blue");
        }
        function deselect() {
            $(this).parent().css("border", "");
        }

    }
</script>
</body>
</html>

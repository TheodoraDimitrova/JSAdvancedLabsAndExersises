<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2</td></tr>
    <tr><td>Fries</td>  <td>2</td></tr>
    <tr><td>Burger</td> <td>4</td></tr>
    <tr><td>Total:</td> <td id="sum1"></td></tr>
    </tbody>
</table>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2</td></tr>
    <tr><td>Fries</td>  <td>15</td></tr>
    <tr><td>Burger</td> <td>4</td></tr>
    <tr><td>Total:</td> <td id="sum2"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let first = document.body.children[0];
        let prices=first.querySelectorAll('td:nth-child(2)');
        let sizeTable=first.rows.length;
        let sum=0;
        for (let i = 0; i < sizeTable-2; i++) {
           sum+=parseFloat(prices[i].textContent);

        }
        document.getElementById("sum").innerHTML=sum;
    }
</script>

</body>
</html>

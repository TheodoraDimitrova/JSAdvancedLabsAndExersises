<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea title="" id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let allLi=document.getElementsByTagName("li");
        let res=document.getElementById("result");
        Array.from(allLi).forEach(text=>res.textContent+=text.textContent+"\n");

    }
</script>


</body>
</html>
